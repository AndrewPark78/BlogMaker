<!DOCTYPE html>
<html>
<head>
<title>Rlbmut</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<link href="../static/styles.css" th:href="@{/styles.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="container">


		<h1>Rlbmut.com</h1>
		<h2>
			Your(replace your with user name) feed: <br></br>
		</h2>

		<div th:each="post : ${post}">


			<p class="post">
				<span th:text = "${post.title}"> First post: </span> 
				<br></br> <span class="text" th:text = "${post.body}"></span> <br> </br> 
				<span class="date" th:text = "${post.postedOn}">  </span>
			</p>
			
			<p th:text="${guts}"></p>
		</div>
		<p>
				<a href="https://www.tumblr.com">Real Site</a>
			</p>
	</div>
</body>
</html>
